<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Pretty cool huh?">
    <link rel="stylesheet" href="css/app.css">
<!-- THANKS fontawesome.io vector icons !-->
    <link rel="stylesheet" href="css/animate.css/animate.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">Memory Match</h1>
    </header>
    <main>
      <section class="board">
        <div class="card"><i class="fa ravelery"></i></div>
        <div class="card"><i class="fa ravelery"></i></div>
        <div class="card face-up match"><i class="fa superpowers"></i></div>
        <div class="card face-up match"><i class="fa superpowers"></i></div>
        <div class="card"><i class="fa diamond"></i></div>
        <div class="card"><i class="fa diamond"></i></div>
        <div class="card"><i class="fa eyeslash"></i></div>
        <div class="card"><i class="fa eyeslash"></i></div>
        <div class="card"><i class="fa star"></i></div>
        <div class="card"><i class="fa star"></i></div>
        <div class="card"><i class="fa space-shuttle"></i></div>
        <div class="card"><i class="fa space-shuttle"></i></div>
        <div class="card face-up"><i class="fa fa-cogs"></i></div>
        <div class="card"><i class="fa fa-cogs"></i></div>
        <div class="card"><i class="fa flask"></i></div>
        <div class="card"><i class="fa flask"></i></div>
      </section>
    </main>
    <footer>
      <h3 class="moves"><span class="move-count">0</span> Moves This Round</h3>
    </footer>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
