<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Pretty cool huh?">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">
<!-- THANKS fontawesome.io vector icons !-->
    <script src="https://use.fontawesome.com/04d1695149.js"></script>
<!-- THANKS https://daneden.github.io/animate.css/ for animations !-->
    <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="chrono">00:00</div>
      <h1 class="title">Memory Match</h1>
      <div class="reset"><i class="fa fa-repeat"></i></div>
    </header>
    <main>
      <section class="board">
        <div class="card face-up"><i class="fa fa-bolt"></i></div>
        <div class="card face-up"><i class="fa fa-bolt"></i></div>
        <div class="card"><i class="fa fa-superpowers"></i></div>
        <div class="card face-up"><i class="fa fa-superpowers"></i></div>
        <div class="card face-up"><i class="fa fa-diamond"></i></div>
        <div class="card face-up"><i class="fa fa-diamond"></i></div>
        <div class="card face-up"><i class="fa fa-eye"></i></div>
        <div class="card face-up"><i class="fa fa-eye"></i></div>
        <div class="card face-up"><i class="fa fa-star"></i></div>
        <div class="card"><i class="fa fa-star"></i></div>
        <div class="card face-up"><i class="fa fa-space-shuttle"></i></div>
        <div class="card face-up"><i class="fa fa-space-shuttle"></i></div>
        <div class="card face-up"><i class="fa fa-cogs"></i></div>
        <div class="card face-up"><i class="fa fa-cogs"></i></div>
        <div class="card face-up"><i class="fa fa-flask"></i></div>
        <div class="card face-up"><i class="fa fa-flask"></i></div>
      </section>
      <div class="win-screen">
        <div class="win-message">
          <h1 class="won">YOU WON!</h1>
          <div class="win-rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
          </div>
          <h2 class="won-message">It took you 00:00 and 00 moves to get there!</h2>
          <h3 class="again-button">Play Again!</h3>
        </div>
      </div>
    </main>
    <footer>
      <h3 class="moves"><span class="move-count">0</span> Moves This Round</h3>
      <div class="rating">
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
      </div>
    </footer>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
